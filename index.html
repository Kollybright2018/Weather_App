<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App || Kollybright</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="  mt-5 p-5 bg-inf" >
               <div class="inner-con p-4">
                <h2 class="text-light app_name">Weather Map</h2>
                <div class="elements">
                    <span style="
                    padding:0 40px;"><b><i class="fas fa-temperature-high"></i> 31 </b> </span>
                    <span><b><i class="fas fa-cloud"></i> Cloudy </b></span>
                     <h1></h1>
                <h4 id="cloud"> </h4>
                   </div>

                   <div class="form">
                        <form action="" id="search-form">
                         <div class="form-group">
                             <input type="text" id="" placeholder="Search city here" class="form-control in">
                             <button class="btn input-text" id="search_btn"> <i class="text-info fas fa-search"></i></button>
                               
                             <div class="tc">
                             <h5 id="city"><i class="fas fa-map-marker-alt"> Iseyin - NG</i></h4>
                             <h5 id="time"> <i class="fas fa-clock"></i> Todays, 09:00  </h4>
                            </div>
                             
                         </div>
                     </form>
                   </div>
                    
                <!-- <h4> Humility</h4>
                <h4> Pressure</h4> -->
                <!-- <p > <i class="fas fa-clouds"></i>More Weather Forcast</p> -->
               
                <div class="info ">
                    <p>Temp Range : 26/ 26</p> <hr>
                    <p>Humdity: 51%</p>  <hr>
                    <p>Pressure: 1007Hpa</p> <hr>

                </div>
                <div class="back">

                </div>
               </div>
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
