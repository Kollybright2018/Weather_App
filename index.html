<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">

    <title>Weather App || Kollybright</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="  mt-5 p-5 bg-inf" >
               <div class="inner-con p-4">
                <h2 class="text-light app_name">Weather Map</h2>
                <div class="elements" id="elements">
                    
                   
                <h4 id="cloud"> </h4>
                   </div>

                   <div class="form">
                        <form action="" id="form_search">
                         <div class="form-group"> 
                             <input type="text" name="search" value="" id="search" placeholder="Search city here" class="form-control in">
                             <button type="submit" class="btn input-text" id="search_btn"> <i class="text-info fas fa-search"></i></button>
                              <p id="error"> </p>
                             <div class="tc">
                             <h5 id="city"></h4>
                             <!-- <h5 id="time"> <i class="fas fa-clock"></i> Todays, 09:00  </h4> -->
                            </div>
                             
                         </div>
                     </form>
                   </div>
                    
                <!-- <h4> Humility</h4>
                <h4> Pressure</h4> -->
                <!-- <p > <i class="fas fa-clouds"></i>More Weather Forcast</p> -->
               
                <div class="info ">
                   <p id="temp_range"></p> <hr>
                    <p id="humidity"></p>  <hr>
                    <p id="pressure"></p> <hr>

                </div>
                <div class="back">

                </div>
               </div>
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        let url =
  "  https://api.openweathermap.org/data/2.5/weather?q=iseyin&units=metric&appid=d7c0bb775441adcc1f3dcea6a20bd261";

// https://api.openweathermap.org/data/2.5/weather?q={city}&units=metric&appid={d7c0bb775441adcc1f3dcea6a20bd261}'

// form and other element
const form = document.getElementById("form_search");
let search = form["search"];
let temp = "";
let pressure = "";
let text = "";
let elements = "";
let weather_condition = "";
let humidity = "";
let country = "";
let temp_range = "";

// functions

// get id and display function
function getid(id, display) {
  id = document.getElementById(id);
  id.innerHTML = display;
}
async function weather(city) {
  let data = await axios.get(
    "https://api.openweathermap.org/data/2.5/weather?q=" +
      city +
      "&units=metric&appid=d7c0bb775441adcc1f3dcea6a20bd261"
  );
//   console.log(data);
  if (search.value.trim() != "") {
    // city error
    // if(data.length ===0  ){
    //    getid('error', "Invalid City Name")
    // }else{}

    text =
      ' <i class="fas fa-map-marker-alt"> ' +
      data.data["name"] +
      "   " +
      data.data.sys.country +
      " </i>";
    console.log(data.data.sys.country);

    elements =
      '<span style="padding:0 40px;"><b><i class="fas fa-temperature-high"></i>+' +
      data.data.main.temp +
      "</b> </span>" +
      '  <span><b><i class="fas fa-cloud"></i> ' +
      data.data.weather[0].main +
      '</b>   </span> <br><span class="px-5  text-dark "><b>' +
      data.data.weather[0].description +
      "</b></span>";

    temp_range =
      "Temp Range :" +
      data.data.main.temp_min +
      " / " +
      data.data.main.temp_max;
    pressure = "Pressure: " + data.data.main["pressure"];
    humidity = "Humidity : " + data.data.main["humidity"];

    getid("elements", elements);
    getid("city", text);
    getid("temp_range", temp_range);
    getid("pressure", pressure);
    getid("humidity", humidity);
  } else {
    getid("error", "Field cannot be empty");
  }
}

// weather(town)
form.addEventListener("submit", (e) => {
  e.preventDefault();
  weather(search.value);
  console.log(search.value);
});


    </script>
    
</body>
</html>
