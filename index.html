<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App || Kollybright</title>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="  mt-5 p-5 bg-inf" >
               <div class="inner-con p-4">
                <h2 class="text-light app_name">Weather Map</h2>
                <div class="elements" id="elements">
                    
                   
                <h4 id="cloud"> </h4>
                   </div>

                   <div class="form">
                        <form action="" id="form_search">
                         <div class="form-group"> 
                             <input type="text" name="search" value="" id="search" placeholder="Search city here" class="form-control in">
                             <button type="submit" class="btn input-text" id="search_btn"> <i class="text-info fas fa-search"></i></button>
                              <p id="error"> </p>
                             <div class="tc">
                             <h5 id="city"></h4>
                             <!-- <h5 id="time"> <i class="fas fa-clock"></i> Todays, 09:00  </h4> -->
                            </div>
                             
                         </div>
                     </form>
                   </div>
                    
                <!-- <h4> Humility</h4>
                <h4> Pressure</h4> -->
                <!-- <p > <i class="fas fa-clouds"></i>More Weather Forcast</p> -->
               
                <div class="info ">
                   <p id="temp_range"></p> <hr>
                    <p id="humidity"></p>  <hr>
                    <p id="pressure"></p> <hr>

                </div>
                <div class="back">

                </div>
               </div>
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
